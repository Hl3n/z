<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>valor | we value you</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Background grid -->
    <div class="background-grid"></div>
    
    <!-- Particle canvas -->
    <canvas id="particleCanvas"></canvas>
    
    <!-- Animated background shapes -->
    <div class="background-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    
    <!-- Content -->
    <div class="content">
      <!-- Loading spinner -->
      <div class="loading-container">
        <div class="spinner"></div>
      </div>
      
      <!-- Main title -->
      <h1 class="title">
        <span class="title-white">
          <span class="letter">g</span>
          <span class="letter">e</span>
          <span class="letter">t</span>
          <span class="letter">v</span>
          <span class="letter">a</span>
          <span class="letter">l</span>
          <span class="letter">o</span>
          <span class="letter">r</span>
        </span>
        <span class="title-purple">
          <span class="letter">.</span>
          <span class="letter">x</span>
          <span class="letter">y</span>
          <span class="letter">z</span>
        </span>
      </h1>
      
      <!-- Buttons -->
      <div class="buttons">
        <a href="https://discord.gg/getvalor" target="_blank" rel="noopener noreferrer" class="button discord-button">
          Join Discord
          <span class="button-shine"></span>
        </a>
        
        <a href="https://ads.luarmor.net/get_key?for=-gbVzmkCtUCcn" class="button key-button">
          Get Key
          <span class="button-shine"></span>
        </a>
      </div>
    </div>
    
    <!-- Background gradient -->
    <div class="background-gradient"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
